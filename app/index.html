<body class="main-page">
  <div class="camera-box">
    <video class="camera-box__video" autoplay playsinline></video>
    <div class="flex-gap"> </div>
  </div>
  <div class="image-box image-box--closed popup-box">
    <div class="image-box__title common-padding p3">
      이미지 확인
    </div>
    <div class="image-box__btn image-box__btn--close common-padding p3">
      ✕
    </div>
    <div class="image-box__btn image-box__btn--convert common-padding p3">
      변환
    </div>
    <img src="//:0" alt="" class="image-box__captured-image">
    <canvas class="image-box__pseudo-canvas"></canvas>
  </div>
  <div class="result-box result-box--closed popup-box">
    <div class="result-box__title common-padding p3">
      결과
    </div>
    <div class="result-box__btn result-box__btn--convert common-padding p3">
      확인
    </div>
    <div>
      <canvas class="result-box__canvas"></canvas>
      <img src="//:0" alt="" class="result-box__result-image">
    </div>

    <div class="result-box__value common-padding">
      <div class="result-box__value--sort p4"></div>
      <div class="result-box__value--number p2"></div>
      <div class="result-box__value--pronounciation p3"></div>
    </div>
  </div>

  <div class="footer">
    <div class="footer__btn">
      <img onclick="location.replace('/exchange.html');" class="footer__btn--icon" src="/statics/images/app/exchange.png" />
    </div>
    <div class="footer__btn">
      <img class="footer__btn--icon camera__btn" src="/statics/images/app/capture.png" />
    </div>
    <div class="footer__btn">
      <img onclick="location.replace('/info.html');" class="footer__btn--icon" src="/statics/images/app/info.png" />
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('./service_worker.js')  // return promise
        .then(function() {
          console.log('[admin] Service Worker is Registed');
        })
    }
  </script>
</body>
